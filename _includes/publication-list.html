{% for post in site.publications %}
  <article class="archive__item">
    <h2 class="archive__item-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>
    
    {% if post.excerpt %}
      <p style="font-size:0.9em;color:#777;font-style:italic;margin-top:-8px;">
        {{ post.excerpt }}
      </p>
    {% endif %}
  </article>
{% endfor %}
